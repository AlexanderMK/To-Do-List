<!DOCTYPE html>
 <html>
    <head>
      <meta charset="utf-8">
      <head>
        <title>To Do List</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
      </head>


    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>To Do List</h1>
          <p class="lead">To do list with Jajascript and jQuery </p>
        </div>
      </div>

      <div class="container">


        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <h2> To Do List</h2>
            <form name="checkListForm">
              <input type="text" name="checkListItem" placeholder="Add Item"../"">
            </form>
              <button type="button" id="add" class="btn btn-info">Add</button>
              <button type="button" id="clear" title="Clear checked item" class="btn btn-default">Clear</button>
            <br/><br/>
            <div class="list"></div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </body>
  </html>
